<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftUI Style Counter</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes spring {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        .ease-spring {
            transition-timing-function: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        /* Hide scrollbar for chrome/safari/opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-[#F2F2F7] text-slate-800 min-h-screen overflow-hidden">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons Components (Inline to avoid external dependencies) ---
        const PlusIcon = ({ size = 24, strokeWidth = 2, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        );
        const MinusIcon = ({ size = 24, strokeWidth = 2, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/></svg>
        );
        const RotateCcwIcon = ({ size = 24, strokeWidth = 2, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
        );
        const HistoryIcon = ({ size = 24, strokeWidth = 2, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>
        );
        const XIcon = ({ size = 24, strokeWidth = 2, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        );

        // --- Main App Component ---
        const App = () => {
            const [count, setCount] = useState(0);
            const [isPressed, setIsPressed] = useState(null);
            const [history, setHistory] = useState([]);
            const [showHistory, setShowHistory] = useState(false);

            // Sound effect simulation
            const triggerHaptic = () => {
                if (navigator.vibrate) {
                    navigator.vibrate(5); 
                }
            };

            const handleIncrement = () => {
                setCount(c => c + 1);
                triggerHaptic();
                addToHistory('increment', count + 1);
            };

            const handleDecrement = () => {
                setCount(c => c - 1);
                triggerHaptic();
                addToHistory('decrement', count - 1);
            };

            const handleReset = () => {
                if (count !== 0) {
                    setCount(0);
                    triggerHaptic();
                    addToHistory('reset', 0);
                }
            };

            const addToHistory = (action, value) => {
                const newEntry = {
                    id: Date.now(),
                    action,
                    value,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' })
                };
                setHistory(prev => [newEntry, ...prev].slice(0, 20));
            };

            return (
                <div className="min-h-screen flex items-center justify-center font-sans overflow-hidden relative selection:bg-blue-200 selection:text-blue-900">
                
                    {/* Background Gradients/Blobs */}
                    <div className="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-400/30 rounded-full blur-3xl animate-pulse" style={{ animationDuration: '8s' }} />
                    <div className="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-indigo-400/30 rounded-full blur-3xl animate-pulse" style={{ animationDuration: '10s' }} />
                    <div className="absolute top-[40%] left-[40%] w-72 h-72 bg-purple-300/20 rounded-full blur-3xl animate-pulse" style={{ animationDuration: '12s' }} />

                    {/* Main Card Container */}
                    <div className="relative w-full max-w-sm mx-4">
                        
                        {/* The "Device" or Card */}
                        <div className="bg-white/60 backdrop-blur-xl border border-white/40 shadow-[0_25px_50px_-12px_rgba(0,0,0,0.15)] rounded-[2.5rem] overflow-hidden transition-all duration-300">
                        
                            {/* Header */}
                            <div className="px-6 pt-6 flex justify-between items-center">
                                <h1 className="text-sm font-semibold tracking-wide text-slate-500 uppercase">Counter</h1>
                                <button 
                                    onClick={() => setShowHistory(true)}
                                    className="p-2 rounded-full hover:bg-black/5 text-slate-500 transition-colors"
                                >
                                    <HistoryIcon size={20} />
                                </button>
                            </div>

                            {/* Display Area */}
                            <div className="h-64 flex flex-col items-center justify-center relative">
                                {/* Animated Number Display */}
                                <div className="relative">
                                    <span 
                                        key={count} 
                                        className="block text-8xl font-light text-slate-800 tracking-tighter animate-[pulse_0.1s_ease-in-out]"
                                        style={{ fontVariantNumeric: 'tabular-nums' }}
                                    >
                                        {count}
                                    </span>
                                </div>
                                <p className="text-slate-400 text-sm font-medium mt-2">Total Clicks</p>
                            </div>

                            {/* Controls Area */}
                            <div className="bg-white/50 backdrop-blur-md p-6 border-t border-white/50">
                                <div className="flex items-center justify-between gap-4">
                                    
                                    {/* Decrement Button */}
                                    <button
                                        onClick={handleDecrement}
                                        onMouseDown={() => setIsPressed('minus')}
                                        onMouseUp={() => setIsPressed(null)}
                                        onMouseLeave={() => setIsPressed(null)}
                                        className={`
                                            w-16 h-16 rounded-full flex items-center justify-center
                                            bg-white shadow-sm border border-slate-100
                                            text-slate-400 hover:text-slate-600 hover:bg-slate-50
                                            transition-all duration-200 ease-spring
                                            ${isPressed === 'minus' ? 'scale-90 bg-slate-100' : 'scale-100'}
                                        `}
                                    >
                                        <MinusIcon size={28} strokeWidth={2.5} />
                                    </button>

                                    {/* Reset Button */}
                                    <button
                                        onClick={handleReset}
                                        onMouseDown={() => setIsPressed('reset')}
                                        onMouseUp={() => setIsPressed(null)}
                                        onMouseLeave={() => setIsPressed(null)}
                                        className={`
                                            w-14 h-14 rounded-full flex items-center justify-center
                                            text-slate-400 hover:text-red-500 hover:bg-red-50
                                            transition-all duration-200 ease-spring
                                            ${isPressed === 'reset' ? 'scale-90 bg-red-100 text-red-500' : 'scale-100'}
                                        `}
                                    >
                                        <RotateCcwIcon size={24} strokeWidth={2.5} />
                                    </button>

                                    {/* Increment Button (Primary) */}
                                    <button
                                        onClick={handleIncrement}
                                        onMouseDown={() => setIsPressed('plus')}
                                        onMouseUp={() => setIsPressed(null)}
                                        onMouseLeave={() => setIsPressed(null)}
                                        className={`
                                            w-24 h-24 rounded-[2rem] flex items-center justify-center
                                            bg-blue-500 shadow-lg shadow-blue-500/30
                                            text-white
                                            transition-all duration-200 ease-[cubic-bezier(0.34,1.56,0.64,1)]
                                            ${isPressed === 'plus' ? 'scale-90 shadow-sm bg-blue-600' : 'hover:-translate-y-1 hover:shadow-xl scale-100'}
                                        `}
                                    >
                                        <PlusIcon size={40} strokeWidth={3} />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* History Modal / Sheet */}
                    {showHistory && (
                        <div className="absolute inset-0 z-50 flex items-end justify-center sm:items-center p-4 bg-black/20 backdrop-blur-sm transition-opacity duration-300">
                            <div className="w-full max-w-sm bg-white/90 backdrop-blur-2xl rounded-[2rem] shadow-2xl overflow-hidden max-h-[80vh] animate-[slideIn_0.3s_ease-out]">
                                <div className="p-5 border-b border-slate-200/60 flex justify-between items-center">
                                    <h2 className="font-semibold text-lg text-slate-800">History</h2>
                                    <button 
                                        onClick={() => setShowHistory(false)}
                                        className="p-2 bg-slate-100 rounded-full text-slate-500 hover:bg-slate-200"
                                    >
                                        <XIcon size={18} />
                                    </button>
                                </div>
                                <div className="overflow-y-auto max-h-[50vh] p-4 space-y-2 no-scrollbar">
                                    {history.length === 0 ? (
                                        <div className="text-center py-8 text-slate-400">No history yet</div>
                                    ) : (
                                        history.map((item) => (
                                            <div key={item.id} className="flex justify-between items-center p-3 bg-white rounded-xl border border-slate-100 shadow-sm">
                                                <div className="flex items-center gap-3">
                                                    <div className={`w-2 h-2 rounded-full ${
                                                        item.action === 'increment' ? 'bg-blue-500' : 
                                                        item.action === 'decrement' ? 'bg-orange-400' : 'bg-slate-400'
                                                    }`} />
                                                    <span className="text-sm font-medium capitalize text-slate-600">{item.action}</span>
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    <span className="text-xs text-slate-400 font-mono">{item.time}</span>
                                                    <span className="text-sm font-bold text-slate-800 w-8 text-right">{item.value}</span>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
